<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LinkedIn Bootcamp Connect</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .header {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .form-container {
            width: 50%;
            margin: 0 auto;
            border: 2px solid lightblue;
            padding: 20px;
        }

        .user-card {
            margin: 20px;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>LinkedIn Bootcamp Connect</h1>
    </div>
    <div class="form-container">
        <form id="add-user-form">
            <div class="form-group">
                <label for="full-name-input">Full Name:</label>
                <input type="text" id="full-name-input" name="fullName" class="form-control">
            </div>
            <div class="form-group">
                <label for="linkedin-link-input">LinkedIn Link:</label>
                <input type="text" id="linkedin-link-input" name="linkedinLink" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <h2>Current Users:</h2>
    <div id="user-list" class="row">
        <!-- User cards will be populated here -->
    </div>
    <!-- Example user card -->
    <div id="user-card-1" class="col-4 user-card">
        <h4>Example User</h4>
        <p><a href="#">linkedin.com/example-user</a></p>
        <button id="remove-user-button-1" class="btn btn-danger">Remove My Info</button>
    </div>

    <script src="../public/js/index.js"></script>

</body>

</html>
